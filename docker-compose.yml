version: '3.8'
services:
  db:
    container_name: orbis-postgres
    image: postgres:15
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${ORBIS_DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data

  adminer:
    container_name: orbis-adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db-data:
